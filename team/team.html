<div id="main-div">
    <h1 id="title">Inscrie-te!</h1>
    <form id="register-form"action="../team/team.html" onsubmit="{registerTeam(); return false;} " >
        <div class="full-width">
            <input class="half-width" type="text" id="nume" name="nume" pattern="[A-Z][a-z]+" placeholder="nume"
                   required>
            <input class="half-width" type="text" id="prenume" name="prenume" pattern="[A-Z][a-z]+"
                   placeholder="prenume" style="float: right" required>
        </div>
        <input class="full-width" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Trebuie sa fie de forma 'characters@characters.domain'" placeholder="example@gmail.com" required>
        <input class="full-width" type="tel" id="tel" name="tel" placeholder="0700000000" required>
        <input class="full-width" type="password" id="password" name="password"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Trebuie sa contina cel putin un numar, litera mare si o litera mica si cel putin 8 caractere"
               placeholder="password" required>
        <input class="full-width" type="text" id="oras" name="oras"  placeholder="oras"
               style="float: right" required>
        <select class="select" name="services" id="services" required>
          <!--  <option value="none" selected disabled hidden>Alege ce serviciu vrei sa prestezi</option>-->
            <option value="ride-sharing">Ride-sharing</option>
            <option value="food">Food-delivery</option>
            <option value="manager">Manager de restaurante</option>
        </select>
        <div id="already">
        </div>
        <label id="buton">
            <button class="submitbtn" type="submit">Aplica</button>
        </label>
    </form>

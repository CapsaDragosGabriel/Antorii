    <a class="active"><p itemprop="legalName">SerP</p></a>
    <a class="link" href="../login/login.html" onclick="logout()">Deconectare</a>
</div>
<div itemscope class="headerMobile" itemtype="https://schema.org/Organization">
    <div class="header_small">
        <a class="active" itemprop="legalName"><p>SerP</p></a>
        <a class="link" onclick="logout()">Deconectare</a>
    </div>
</div>
<div class="formBox">
    <div class="columnDiv">
        <form class="dispRest"
              onsubmit="valabilitateRestaurant()
                        return false;"
              action="http://127.0.0.1:8000/manager/manager.html">
            <input type="text" id="numeRestaurant3" placeholder="Denumire restaurant" required>
            <select class="select" name="dispRest" id="dispRest">
                <option value="y">Disponibil</option>
                <option value="n">Indisponibil</option>
            </select>
            <button class="buttonaut" type="submit">Schimba</button>
        </form>

        <form class="dispRest"
              onsubmit="valabilitateProdus()
                        return false;"
              action="http://127.0.0.1:8000/manager/manager.html">
            <input type="text" id="numeProdus2" placeholder="Denumire produs" required>
            <select class="select" name="dispRest" id="dispProdus">
                <option value="y">Disponibil</option>
                <option value="n">Indisponibil</option>
            </select>
            <button class="buttonaut" type="submit">Schimba</button>
        </form>
    </div>

    <div class="rowDiv">
        <form class="restaurant"
              onsubmit="trimiteRestaurant()
                        return false;"
              action="http://127.0.0.1:8000/manager/manager.html">
            <input type="text" id="numeRestaurant" placeholder="Denumire restaurant" required>
            <input type="text" id="linkPoza" onpaste="" placeholder="Link pentru logo" required>
            <div id="raspunsRestaurant"></div>
            <div class="butoane">
                <button class="buttonaut" type="submit">Inregistreaza restaurant</button>
            </div>
        </form>

        <form class="produs"
              onsubmit="trimiteProdus()
                        return false;"
              action="http://127.0.0.1:8000/manager/manager.html">
            <input type="text" id="numeRestaurant2" placeholder="Denumire restaurant" required>
            <!--<textarea id="jsonItem" onpaste="" rows="5" cols="10" name="produs" required
                      placeholder="Introduceti produsul!
Exemplu:
{
'name':

'price':
}"></textarea>-->
            <input type="text" id="numeProdus" placeholder="denumire produs" required>
            <input type="text" id="descriereProdus" placeholder="Descriere produs" required>
            <input type="number" id="pretProdus" placeholder="Pret produs" required>



            <div id="raspunsProdus"></div>
            <div class="butoane">
                <button class="buttonaut" type="submit">Adauga produs</button>
            </div>
        </form>
    </div>
